{% extends 'base.html' %}
{% load static %}
{% block content %}

  <!-- Banner Ends Here -->

  <section class="contact-us">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="down-contact">
            <div class="row">
              <div class="col-lg-8">
                <div class="sidebar-item contact-form">
                  <div class="sidebar-heading">
                    <h2>Send us a message</h2>
                  </div>
                  <div class="content">
                    {% for msg in messages %}
                        {{msg.subject}} --- {{msg.text|truncatewords:20}} --- {{msg.email}} <span><a href="{% url 'home:edit-message' msg.id %}" class="btn btn-primary">Edit</a> - <a href="{% url "home:delete-message" msg.id %}" class="btn btn-danger">Delete</a></span><br>
                        <hr>
                        
                    {% endfor %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <div id="map">
            <iframe src="https://maps.google.com/maps?q=Av.+L%C3%BAcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="450px" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
