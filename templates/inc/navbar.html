{% load static %}
<!-- Header -->
<header class="">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home:index' %}"><h2>Stand Blog<em>.</em></h2></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {% if request.resolver_match.url_name == "index" %}active{% endif %}">
            <a class="nav-link" href="{% url 'home:index' %}">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {% if request.resolver_match.url_name == "about" %}active{% endif %}">
            <a class="nav-link" href="{% url 'home:about' %}">About Us</a>
          </li>
          <li class="nav-item {% if request.resolver_match.url_name == "blog" %}active{% endif %}">
            <a class="nav-link" href="{% url 'home:blog' %}">All Blog</a>
          </li>
          <li class="nav-item {% if request.resolver_match.url_name == "contact" %}active{% endif %}">
            <a class="nav-link" href="{% url 'home:contact' %}">Contact Us</a>
          </li>
          <li class="nav-item">
            {% if not request.user.is_authenticated %}
              <div class="d-flex">
                <a class="nav-link" href="{% url 'account:login' %}">Login</a>
                <a class="nav-link" href="{% url 'account:register' %}">|&nbsp;&nbsp;&nbsp;&nbsp;Register</a>
              </div>
            {% else %}
              {% if request.user.image %}
                <span><img src="{{ user.profile.image.url }}" width="40px" height="40px" style="border-radius: 100%;" alt="" /></span>
              {% else %}
                <span><img src="{% static 'account/images/icons/defaultUser.png' %}" width="40px" height="40px" style="border-radius: 100%;" alt="" /></span>
              {% endif %}
              <a class="nav-link" href="{% url 'account:logout' %}">logout | {{ request.user }}</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
